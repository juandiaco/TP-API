<!DOCTYPE html>
<html>

    <head>
        <title>Iniciar Sesión</title>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="bootstrap.min.css">
        <link href="login.css" rel="stylesheet">
    </head>

    <body>

        <h1 class="container text-center">Bienvenido</h1>

        <form class="container text-center">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Correo electrónico<br></label><br>

                <input type="email"  class="form-control" id="inputEmail" placeholder="ejemplo@ejemplo.com">
            </div> 
            <div>  
                <h3>Contraseña</h3>
                <input type="password" id="password" name="Contraseña" required><br>
            </div>
            <button>Iniciar Sesión</button>



        </form>


        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>






        <img  src="gorro.jpg" alt="">

        <script src="popper.min.js"></script>
        <script src="bootstrap.min.js"></script>
    </body>



</html>
